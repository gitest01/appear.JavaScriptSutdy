<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button id="ajaxCall">Ajax 호출</button>
</div>
<script src="https://code.jquery.com/jquery-2.2.1.js"></script>
<script>
    //json-server --watch db.json
    (function($){
        $('#ajaxCall').on('click', function(e){
            $.ajax({
                type:"GET",
                url:" http://localhost:3000/person",
                success:function(args){
                    console.log(args);
                },
                error:function(e){
                    alert('데이터가 없어요 ..');
                }
            });
        });
    })(jQuery);
</script>
</body>
</html>
