<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style>
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,th,td,input,select,button{margin:0;padding:0}
		fieldset,img{border:0 none}
		dl,ul,ol,menu,li{list-style:none}
		blockquote, q{quotes: none}
		blockquote:before, blockquote:after,q:before, q:after{content:'';content:none}
		input,select,textarea,button{vertical-align:middle}
		input::-ms-clear{display:none}
		button{border:0 none;background-color:transparent;cursor:pointer}
		body{background:#fff;direction:ltr;-webkit-text-size-adjust:none}
		body,th,td,input,select,textarea,button{font-size:13px;line-height:1.5;font-family:AppleSDGothicNeo-Regular,'Malgun Gothic','맑은 고딕',dotum,'돋움',sans-serif;color:#222;letter-spacing:-1px}
		.os_mac body,.os_mac th,.os_mac td,.os_mac input,.os_mac select,.os_mac textarea,.os_mac button{letter-spacing:0}
		a{color:#222;text-decoration:none}
		a:hover{color:#118eff;text-decoration:underline}
		a:active{background-color:transparent}
		address,caption,cite,code,dfn,em,var{font-style:normal;font-weight:normal}
		.ir_pm{display:block;overflow:hidden;font-size:1px;line-height:0;text-indent:-9999px}
		.ir_wa{display:block;overflow:hidden;position:relative;width:100%;height:100%;z-index:-1}
		.screen_out{overflow:hidden;position:absolute;width:0;height:0;line-height:0;text-indent:-9999px}
		.show{display:block}
		.hide{display:none}
		/*input[type="checkbox"]{-webkit-appearance:none}*/
	</style>
</head>
<body>
	<div id="root">

	</div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>

	<div class="main">

	</div>

	<div class="parent">
		<div class="child"></div>
	</div>

	<ul class="item_wrap">
		<li class="item" id="a"></li>
		<li class="item" id="b"></li>
		<li class="item" id="c"></li>
		<li class="item" id="d"></li>
		<li class="item" id="e"></li>
	</ul>

	<div class="name_wrap">
		empty...
	</div>

	<div class="space_wrap" style="color:#eef">고척동</div>
	<script>
		//getId
		var rootDiv = document.getElementById('root');
		console.log(rootDiv);

		//getClass
		var items = document.getElementsByTagName('div');
		console.dir(items);

		var queryItems = document.querySelectorAll('.item');
		console.dir(queryItems);

		var mainDiv = document.querySelector('.main');

		var div = document.createElement('div');
    console.log(div);

    var text = document.createTextNode('Hello TextNode');
    div.appendChild(text);
    console.log(div);


    var div2 = document.createElement('div2');
    console.log(div2);

    var text2 = document.createTextNode('Hello TextNode2');
    div.appendChild(text2);
    console.log(div2);

		var freagment = document.createDocumentFragment();
    freagment.appendChild(div);
    freagment.appendChild(div2);

    mainDiv.appendChild(freagment);

	// children
		console.log(mainDiv.children);

	// parent
		var child = document.querySelector('.child');
		console.log(child.parentNode);

		//innerHtml
		var nameWrap = document.querySelector('.name_wrap');

		nameWrap.innerText = '내이름은 모모모다';


		var dom = '<p style="color:#ffc">내이름은 모모모다</p>';

		nameWrap.innerHTML = dom;

		var space = document.querySelector('.space_wrap');
		space.style.color = '#333';
		space.style.width = 400 + 'px';

		


	</script>
</body>
</html>
