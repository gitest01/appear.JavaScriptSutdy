    <meta charset="UTF-8">

    <title>Hello HTML</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,th,td,input,select,button{margin:0;padding:0}
        fieldset,img{border:0 none}
        dl,ul,ol,menu,li{list-style:none}
        blockquote, q{quotes: none}
        blockquote:before, blockquote:after,q:before, q:after{content:'';content:none}
        input,select,textarea,button{vertical-align:middle}
        input::-ms-clear{display:none}
        button{border:0 none;background-color:transparent;cursor:pointer}
        body{background:#fff}
        body,th,td,input,select,textarea,button{font-size:12px;line-height:1.5;font-family:'돋움',dotum,sans-serif;color:#333} /* color값은 디자인가이드에 맞게사용 */
        a{color:#333;text-decoration:none}
        a:active, a:hover{text-decoration:underline}
        a:active{background-color:transparent}
        address,caption,cite,code,dfn,em,var{font-style:normal;font-weight:normal}
        .screen_out{overflow:hidden;position:absolute;width:0;height:0;line-height:0;text-indent:-9999px}
    </style>
</head>

        <option value="빵야">빵야</option>
    </select>
    <div>

</div>

</div>

(function($){
  var eventModules = eventModules || {};
  eventModules.options = {
    $imageBox : $('.image_box'),
    $clickArea : $('#clickArea'),
    $selectBox : $('.select'),
    $seletedView : $('.seletedView'),
    $idInput : $('#idInput'),
    $validateCheck : $('#validateCheck'),
    $focusOne : $('#focusOne'),
    $focusTwo : $('#focusTwo'),
    $mouseArea : $('#mouseArea')
  }
  eventModules.click = {
    imageChange : function(){
      eventModules.options.$imageBox.on('click',function(e){
        var $findImage = $(this).find('.thumb_img');
        console.log($findImage);
        $findImage.attr('src','http://2runzzal.com/uploads/zpicture/thum/a16c52c56441e0bb75b18f9a5d5ef63a0a95c8626469a865e37ae30f4225c194.JPG');
        setTimeout(function(){
          $findImage.attr('src','https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqq8VL4b8HQ_-eeAH5jmsIqGjX94Ei1Atlm970Pqc8SK1cE_1PjHidoA');
        },2000);
      });
    },
    clickLoaction : function(){
      var $showX = $('.showX');
      var $showY = $('.showY');
      eventModules.options.$clickArea.on('click',function(e){
        $showX.text(e.clientX);
        $showY.text(e.clientY);
      });
    }
  };

  eventModules.select = {
    showSelected : function(){
      eventModules.options.$selectBox.on('change',function(e){
        var selectedValue = $(this).find('option:selected').val();
        eventModules.options.$seletedView.text(selectedValue);
      });
    }
  };
  eventModules.keyboard = {
    focusInputBox : function(){
      eventModules.options.$focusTwo.on('keyup', function(e){
        if(e.keyCode === 13){
          console.log(eventModules.options.$focusOne.val());
          console.log(eventModules.options.$focusTwo.val());
          eventModules.options.$focusOne.val('');
          eventModules.options.$focusTwo.val('');
          eventModules.options.$focusOne.focus();
        }
      });
    }
  };
  eventModules.mouse = {
    mouseEvent : function(){
      eventModules.options.$mouseArea.on('mouseenter',function(){
        console.log('마우스올려옴');
      });
      eventModules.options.$mouseArea.on('mouseleave',function(){
        console.log('마우스내려놈');
      });
    }

  };

  //실행부
  eventModules.click.imageChange();
  eventModules.click.clickLoaction();
  eventModules.select.showSelected();
  eventModules.keyboard.focusInputBox();
  eventModules.mouse.mouseEvent();
})(jQuery);
