<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>비동기를 동기로</title>
</head>
<body>
<script>

   var xhr = new XMLHttpRequest();
   xhr.open('GET', 'http://localhost:3000/person', true);
   xhr.send();
   xhr.onload = function () {
       if(xhr.status == 200){
           var date = xhr.response;
           console.log(date);
           var parseDate = JSON.parse(date);
           console.log(parseDate);
           console.log(parseDate[0].name);
       }
   }

</script>


</body>
</html>
