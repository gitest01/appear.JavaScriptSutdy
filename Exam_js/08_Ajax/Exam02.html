<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'http://localhost:5000/person', true);
  xhr.send(null);
  xhr.onload = function(){
    if(xhr.status == 200){ // 정상
      var data = xhr.response;
      console.log(typeof data); // string
      var objJSON = JSON.parse(data);
      console.log(objJSON); //[Object, Object, Object, Object, Object]
    }
  };
</script>
</body>
</html>
